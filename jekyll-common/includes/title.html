<div class="row">
    <div class="col-xs-1">
        <h3 class="text-left">
	    {% if page.previous.url %}
              <a href="{{ site.baseurl }}{{ page.previous.url }}"><span class="glyphicon glyphicon-menu-left" aria-hidden="true"></span><span class="sr-only">previous episode</span></a>
            {% else %}
	      <a href="{{ site.baseurl }}/"><span class="glyphicon glyphicon-menu-up" aria-hidden="true"></span><span class="sr-only">lesson home</span></a>
            {% endif %}
        </h3>
    </div>
    <div class="col-xs-10">
        <h3><a href="{{ site.baseurl }}/">{{ site.title }}</a>{% if page.title %}: {{ page.title }}{% endif %}</h3>
    </div>
    <div class="col-xs-1">
        <h3 class="text-right">
           {% if page.next.url %}
              <a href="{{ site.baseurl }}{{ page.next.url }}"><span class="glyphicon glyphicon-menu-right" aria-hidden="true"></span><span class="sr-only">next episode</span></a>
	   {% else %}
	      <a href="{{ site.baseurl }}/"><span class="glyphicon glyphicon-menu-up" aria-hidden="true"></span><span class="sr-only">lesson home</span></a>
	   {% endif %}
        </h3>
    </div>
</div>
